before_script:
  - docker info

build_image:
  stage: build
  script:
    - docker compose -f docker-compose.yml config
    - docker build -t acme-dns .

deploy_production:
  stage: deploy
  script:
    - docker-compose down
    - docker-compose rm acme-dns
    - envsubst < data/acme-dns/config/template.cfg  > data/acme-dns/config/config.cfg
    - docker-compose up -d --build --remove-orphans --no-cache
  environment:
    name: production
    url: https://dns.herzo.gs
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual